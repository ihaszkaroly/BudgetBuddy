name: Build and Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: true

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Add GitHub Packages NuGet source
        run: |
          dotnet nuget add source \
            --username ihaszkaroly \
            --password "${{ secrets.WEBSHARPER_FEED }}" \
            --store-password-in-clear-text \
            --name github-packages \
            https://nuget.pkg.github.com/ihaszkaroly/index.json

      - name: Restore .NET dependencies
        run: dotnet restore src/App.fsproj

      - name: Build .NET project
        run: dotnet build src/App.fsproj --configuration Release

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend with Webpack
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs
